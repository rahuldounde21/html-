<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4285F4;
        }
        .search-bar {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="logo">
        Google
    </div>

    <div class="search-bar">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google...">
            <input type="submit" value="Search">
        </form>
    </div>

</body>
</html>
